name: Playwright Tests (Simplified)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Single unified job for all testing
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    # Cache Playwright browsers
    - name: Get Playwright version
      id: playwright-version
      run: echo "version=$(npx playwright --version | awk '{print $2}')" >> $GITHUB_OUTPUT
    
    - uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
        restore-keys: |
          ${{ runner.os }}-playwright-
    
    - name: Install Playwright Browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install chromium firefox --with-deps
    
    - name: Install Playwright Dependencies
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: npx playwright install-deps chromium firefox
    
    - name: Build project
      run: npm run build
      
    - name: Run Playwright Tests
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          npm run test:pr
        else
          npm run test:full
        fi
      env:
        PUBLIC_WEB3FORMS_KEY: ${{ secrets.WEB3FORMS_KEY }}
        CI: true
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: |
          playwright-report/
          test-results/
        retention-days: 7
    
    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-html-report
        path: playwright-report/
        retention-days: 30
    
    - name: Test Summary
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Create summary
          let summary = '## üé≠ Playwright Test Results\n\n';
          
          if (${{ job.status == 'success' }}) {
            summary += '‚úÖ All tests passed!\n';
          } else {
            summary += '‚ùå Some tests failed. Check the artifacts for details.\n';
          }
          
          summary += '\n### üìä Test Artifacts\n';
          summary += '- [Download HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n';
          summary += '- Check the "Artifacts" section above for detailed reports\n';
          
          // Write to summary
          await core.summary
            .addRaw(summary)
            .write();
